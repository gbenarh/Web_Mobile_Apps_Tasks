<ion-header>

  <ion-navbar>
    <ion-title>modify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #mForm="ngForm" (ngSubmit)="update()">

      <ion-item no-lines>
        <ion-label>
          Update Media
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating stacked>Title</ion-label>
        <ion-input name="title" [(ngModel)]="title" minlength="3"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating stacked>Description</ion-label>
        <ion-textarea type="text" name="description" [(ngModel)]="description" minlength="4"></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button type="button" (click)="Checkform()">Update</button>
      </ion-item>

      <ion-buttons>
        <button type="submit" ion-button [disabled]="mForm.invalid || (title === '' && description === '')">Update</button>
      </ion-buttons>

    </form>

    <ion-card *ngIf="file">
      <img #preview [src]="blob" [ngStyle]="choose()">
      <div *ngIf="file.type.includes('image')">
        <ion-item>
          <ion-range min="0" max="200" step="1" class="brightness" [(ngModel)]="filters.brightness">
            <ion-icon small range-left name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="200" step="1" [(ngModel)]="filters.contrast">
            <ion-icon small range-left name="contrast"></ion-icon>
            <ion-icon range-right name="contrast"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="200" step="1" [(ngModel)]="filters.saturation">
            <ion-icon small range-left name="water"></ion-icon>
            <ion-icon range-right name="water"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="100" step="1" [(ngModel)]="filters.warmth">
            <ion-icon small range-left name="thermometer"></ion-icon>
            <ion-icon range-right name="thermometer"></ion-icon>
          </ion-range>
        </ion-item>
      </div>
    </ion-card>
  </ion-content>
