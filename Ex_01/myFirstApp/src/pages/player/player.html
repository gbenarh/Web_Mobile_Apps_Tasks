<ion-header>

  <ion-navbar>
    <ion-title>player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="media">
    <video *ngIf="media.media_type === 'video'" controls>
      <source
        [src]="mediaProvider.mediaFilePath + media.filename"
        [type]="media.mime_type"
      />
    </video>
    <audio *ngIf="media.media_type === 'audio'" controls>
      <source
        [src]="mediaProvider.mediaFilePath + media.filename"
        [type]="media.mime_type"
      />
    </audio>
    <img
      *ngIf="media.media_type === 'image'"
      [src]="mediaProvider.mediaFilePath + media.filename"
      [ngStyle]="{ filter: style }"
    />

    <h2>{{ media.title }}</h2>
    <h5>by {{ username }}</h5>
    <p>{{ media.description | description }}</p>
  </div>

</ion-content>
