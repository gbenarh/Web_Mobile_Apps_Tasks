<ion-header>

  <ion-navbar>
    <ion-title>my-files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of mediaArray | async">
      <ion-thumbnail item-start>
        <img *ngIf="image.media_type === 'image'" [src]="(image.file_id | thumbnail: 'small' | async)" [alt]="image.title">
        <img *ngIf="image.media_type === 'video'" [src]="(image.file_id | thumbnail: 'screenshot' | async)">
      </ion-thumbnail>
      <h2>{{ image.title }}</h2>
      <p>{{ image.time_added | date: ('d.M.yyyy') }}</p>
      <p>{{ image.description }}</p>
      <button (click)="viewImage(image.file_id)" ion-button clear item-end>View</button>
      <button (click)="modifyImage(image.file_id)" ion-button clear item-end>Modify</button>
      <button (click)="deleteImage(image.file_id)" ion-button clear item-end>Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
