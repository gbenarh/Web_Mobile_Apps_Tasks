<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="upload()">
    <ion-item no-lines>
      <ion-label>
        Upload Media
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input name="title" placeholder="title input" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea type="text" name="description" placeholder="description input" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Choose media file</ion-label>
      <ion-input type="file" (change)="handleChange($event)"></ion-input>
    </ion-item>
    <ion-buttons>
      <button type="submit" ion-button block>Upload</button>
    </ion-buttons>
  </form>

  <ion-card>
    <img #preview [src]="fileData">
  </ion-card>
</ion-content>
