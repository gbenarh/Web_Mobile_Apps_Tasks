<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let image of picArray">
      <ion-thumbnail item-start>
        <img [src]="'https://media.mw.metropolia.fi/wbma/uploads/' + image.thumbnails.w160" [alt]="image.title">
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.description}}</p>
      <button ion-button clear item-end (click)="showImage('https://media.mw.metropolia.fi/wbma/uploads/' + image.filename)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
