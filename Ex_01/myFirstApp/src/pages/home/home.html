<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button *ngIf="mediaProvider.loggedIn"  ion-button block (click)="upload()">upload</button>
  <ion-list>
    <ion-item *ngFor="let image of mediaArray | async">
      <ion-thumbnail item-start>
        <img *ngIf="image.media_type === 'image'" [src]="mediaProvider.mediaFilePath + (image.file_id | thumbnail: 'small' | async)" [alt]="image.title">
        <img *ngIf="image.media_type === 'video'" [src]="mediaProvider.mediaFilePath + (image.file_id | thumbnail: 'screenshot' | async)">
      </ion-thumbnail>
      <h2>{{ image.title }}</h2>
      <p>{{ image.time_added | date: ('d.M.yyyy') }}</p>
      <p>{{ image.description }}</p>
      <button ion-button clear item-end (click)="showImage(image.file_id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
